<ion-header>

  <ion-navbar color="background_navbar_color">
    <ion-title>Create an Spell</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  Name:
  <ion-input [(ngModel)]="temp.name" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)" color="input_space_color"></ion-input>

  Type:
  <ion-input [(ngModel)]="temp.type" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)" color="input_space_color"></ion-input>

  Level:
  <ion-input [(ngModel)]="temp.level" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)" color="input_space_color"></ion-input>

  Casting Time:
  <ion-input [(ngModel)]="temp.casting_time" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)" color="input_space_color"></ion-input>
  
  Range:
  <ion-input [(ngModel)]="temp.range" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)" color="input_space_color"></ion-input>
  
  Components:
  <ion-input [(ngModel)]="temp.components" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)" color="input_space_color"></ion-input>

  Duration:
  <ion-input [(ngModel)]="temp.duration" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)" color="input_space_color"></ion-input>
  
  Description:
  <ion-input [(ngModel)]="temp.description" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)" color="input_space_color"></ion-input>



</ion-content>

<ion-footer *ngIf="showFooter">
  <button ion-button (click) = "buttonAction()">Add Spell </button>
</ion-footer>
