<ion-header>

  <ion-navbar>
    <ion-title>create-spell</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  Name:
  <ion-input [(ngModel)]="temp.name" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)"></ion-input>

  Type:
  <ion-input [(ngModel)]="temp.type" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)"></ion-input>

  Level:
  <ion-input [(ngModel)]="temp.level" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)"></ion-input>

  Casting Time:
  <ion-input [(ngModel)]="temp.casting_time" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)"></ion-input>
  
  Range:
  <ion-input [(ngModel)]="temp.range" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)"></ion-input>
  
  Components:
  <ion-input [(ngModel)]="temp.components" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)" ></ion-input>

  Duration:
  <ion-input [(ngModel)]="temp.duration" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)"></ion-input>
  
  Description:
  <ion-input [(ngModel)]="temp.description" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)"></ion-input>



</ion-content>

<ion-footer>
  <button ion-button (click) = "addSpell()">Add Spell </button>
</ion-footer>
