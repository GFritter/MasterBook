<ion-header>

  <ion-navbar>
    <ion-title>spell-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list  *ngFor='let s of spells'>
        <ion-item-sliding>
        <ion-item>
    
          <h2>{{s.name}} {{s.id}}</h2>
          <br>
    
        </ion-item>
    
        <ion-item-options side='left' >
          <button  ion-button (click) = "delete(s.id)"   >
            <ion-icon name='delete'></ion-icon>
            Delete
          </button>
        </ion-item-options>
    
        <ion-item-options side='right' >
            <button ion-button (click)="goToCreateSpell(s)"  >
              <ion-icon name='Editar' ></ion-icon>
              Edit
            </button>
            <button ion-button (click) = "goToDetails(s.id)">
              <ion-icon name='details' > </ion-icon>
              Details
            </button>
          </ion-item-options>
    
      </ion-item-sliding>
      </ion-list>
</ion-content>

<ion-footer>
  <button ion-button (click)="goToCreateSpell()">Criar Magia</button>
</ion-footer>
