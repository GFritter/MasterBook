<ion-header>

  <ion-navbar color="background_navbar_color">
    <ion-title>Character List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list  *ngFor='let c of characters'>
    <ion-item-sliding>
    <ion-item>

      <h2>{{c.name}} {{c.id}}</h2>
      <br>
      <h4>{{c.class}}</h4>      <h4>{{c.level}}</h4>   


    </ion-item>

    <ion-item-options side='left' >
      <button ion-button (click) = 'delete(c.id)'  >
        <ion-icon name='delete' ></ion-icon>
        Delete
      </button>
    </ion-item-options>

    <ion-item-options side='right' >
        <button ion-button (click) = 'goToCreate(c)'  >
          <ion-icon name='Editar' ></ion-icon>
          Edit
        </button>
        <button ion-button (click) = 'goToDetails(c.id)'>
          <ion-icon name='details' > </ion-icon>
          Details
        </button>
      </ion-item-options>

  </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button (click) = 'goToCreate()'>
      Adicionar Personagem
    </button>
  </ion-toolbar>
</ion-footer>
