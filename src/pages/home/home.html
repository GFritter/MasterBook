<ion-header>
  <ion-navbar>
    <ion-title>
      Master {{username}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h1>WELCOME TO THE MASTERBOOK</h1>
</ion-content>


<ion-menu [content]="mycontent">

  <ion-content>
    <ion-list>
      <ion-item>
       <button ion-button (click) = "goToCharList()">Characters List</button>
      </ion-item>
      <ion-item>
        <button ion-button (click)="goToItemList()">Items List</button>
      </ion-item>
      <ion-item>
        <button ion-button (click)="goToSpellList()">Magic List</button>
      </ion-item>
      <ion-item>
        <button ion-button (click)="goToNoteList()">Note List</button>
      </ion-item>
           
     
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #mycontent [root] = "rootPage"></ion-nav>
