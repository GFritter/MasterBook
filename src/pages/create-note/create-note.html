<ion-header>

  <ion-navbar color="background_navbar_color">
    <ion-title>Create a Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-input [(ngModel)]="temp.title" placeholder="Title" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)" color="input_space_color">

  </ion-input>

  <br>

  <ion-input [(ngModel)]="temp.description" placeholder="A brief description" class="placeholder-text" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)"></ion-input>

  <br>

  <ion-input [(ngModel)]="temp.content" placeholder = "the content of your note" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)" color="input_space_color"></ion-input>

</ion-content>



  <ion-footer *ngIf="showFooter">
  <button  ion-button (click)="buttonAction()">Save Note</button>
  </ion-footer>
