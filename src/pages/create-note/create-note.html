<ion-header>

  <ion-navbar>
    <ion-title>create-note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-input [(ngModel)]="temp.title" placeholder="Title" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)">

  </ion-input>
  <ion-input [(ngModel)]="temp.description" placeholder="A brief description" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)"></ion-input>

  <br>

  <ion-input [(ngModel)]="temp.content" placeholder = "the content of your note" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)"></ion-input>

</ion-content>



  <ion-footer *ngIf="showFooter">
  <button  *ngIf="!edit" ion-button (click)="addNote()">Save Note</button>
  <button *ngIf="edit" ion-button (click)="saveNote()">Save Note</button>
  </ion-footer>
