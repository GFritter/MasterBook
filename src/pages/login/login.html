<ion-header>

  <ion-navbar color="background_navbar_color">
    <ion-title> Login </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating color="text_title_color">
         Email Address
        </ion-label>
        
        <ion-input [(ngModel)] = 'email'>
        </ion-input>
        </ion-item>
        
        
        <ion-item>
            <ion-label floating color="text_title_color">
             Password
            </ion-label>
            
            <ion-input type="password" [(ngModel)] = 'password'>
            </ion-input>
            </ion-item>
            

  <button ion-button (click)="login()"> Login</button>
  <button ion-button (click)="goToRegister()"> Register</button>


</ion-content>
