  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="background_navbar_color">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating color="text_title_color">
          Email Address
        </ion-label>
    
        <ion-input type="email" [(ngModel)]='email'>
        </ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating color="text_title_color">
          Username
        </ion-label>
    
        <ion-input [(ngModel)]='username'>
        </ion-input>
      </ion-item>
    
    
      <ion-item>
        <ion-label floating color="text_title_color">
          Password
        </ion-label>
    
        <ion-input type = "password" [(ngModel)]='password'>
        </ion-input>
      </ion-item>
      <br>
      <button ion-button (click)= "register(user)">REGISTER</button>


</ion-content>
