  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label floating>
          Email Address
        </ion-label>
    
        <ion-input type="email" [(ngModel)]='email'>
        </ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>
          Username
        </ion-label>
    
        <ion-input [(ngModel)]='username'>
        </ion-input>
      </ion-item>
    
    
      <ion-item>
        <ion-label floating>
          Password
        </ion-label>
    
        <ion-input type = "password" [(ngModel)]='password'>
        </ion-input>
      </ion-item>

      <button (click)= "register(user)">REGISTER</button>


</ion-content>
