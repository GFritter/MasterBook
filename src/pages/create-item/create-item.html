<ion-header>

  <ion-navbar>
    <ion-title>create-item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  Name:
  <ion-input [(ngModel)] = "temp.name" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)">
  </ion-input>

  Function:
  <ion-input [(ngModel)] = "temp.function" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)">
  </ion-input>

  Description:
  <ion-input [(ngModel)] = "temp.description" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)">
  </ion-input>

  Type:
  <ion-input [(ngModel)] = "temp.type"(ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)">
  </ion-input>

  Value:           
  <ion-input [(ngModel)] ="temp.value" item-width="40%" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)"></ion-input>  
  
  Weight:
  <ion-input [(ngModel)] = "temp.weight" item-width="40%" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)"></ion-input>

  Properties:
  <ion-input [(ngModel)] = "temp.properties" (ionFocus)="setFooter(false)" (ionBlur)="setFooter(true)">
  </ion-input>






</ion-content>

<ion-footer>
  <button ion-button (click) = "addItem()">Add</button>
</ion-footer>
