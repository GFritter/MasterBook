<ion-header>

  <ion-navbar color="background_navbar_color">
    <ion-title>Note List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list  *ngFor='let n of notes'>
    <ion-item-sliding>
    <ion-item>

      <h2>{{n.title}} {{n.id}}</h2>
      <br>
      <p>{{n.description}}</p>

    </ion-item>

    <ion-item-options side='left' >
      <button ion-button (click) = "delete(n.id)"  >
        <ion-icon name='delete' ></ion-icon>
        Delete
      </button>
    </ion-item-options>

    <ion-item-options side='right' >
        <button ion-button (click) = "goToCreateNoteEdit(n)"  >
          <ion-icon name='Edit'></ion-icon>
          Edit
        </button>
        <button ion-button (click) = "goToDetails(n.id)" >
          <ion-icon name='Details' > </ion-icon>
          Details
        </button>
      </ion-item-options>

  </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button (click)="goToCreateNote()">New Note</button>
</ion-footer>
