<ion-header>

  <ion-navbar>
    <ion-title>item-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list  *ngFor='let i of items'>
        <ion-item-sliding>
        <ion-item>
    
          <h2>{{i.name}} {{i.id}}</h2>
          <br>
    
    
        </ion-item>
    
        <ion-item-options side='left' >
          <button ion-button (click) = "delete(i.id)"  >
            <ion-icon name='delete'  ></ion-icon>
            Delete
          </button>
        </ion-item-options>
    
        <ion-item-options side='right' >
            <button  >
              <ion-icon name='Editar' ion-button (click) = "goToCreateItem(i)" ></ion-icon>
              Edit
            </button>
            <button>
              <ion-icon name='details'ion-button(click)="goToDetails(i.id)" > </ion-icon>
              Details
            </button>
          </ion-item-options>
    
      </ion-item-sliding>
      </ion-list>
<ion-footer>
  <button ion-button (click)='goToCreateItem()'>Criar Item</button>
</ion-footer>
